<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Заказ кофе</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f5f2;
      padding: 16px;
    }
    .card {
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #6b4f3f;
      color: #fff;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>☕️ Капучино</h2>

<div class="card">
  <p><b>Объём</b></p>
  <label><input type="radio" name="size" value="200"> 200 мл</label><br>
  <label><input type="radio" name="size" value="300"> 300 мл</label>
</div>

<div class="card">
  <p><b>Молоко</b></p>
  <label><input type="checkbox"> Овсяное</label><br>
  <label><input type="checkbox"> Миндальное</label>
</div>

<button onclick="sendOrder()">Добавить в корзину</button>

<script>
  function sendOrder() {
    Telegram.WebApp.sendData("Капучино добавлен");
    Telegram.WebApp.close();
  }
</script>

</body>
</html>
